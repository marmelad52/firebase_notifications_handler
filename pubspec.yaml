name: firebase_notifications_handler
description: Simple notifications handler which provides callbacks like onTap which really make it easy to handle notification taps and a lot more.
version: 1.1.0
homepage: https://github.com/rithik-dev/firebase_notifications_handler
issue_tracker: https://github.com/rithik-dev/firebase_notifications_handler/issues

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2
  path_provider: ^2.1.4
  firebase_messaging: ^15.1.2
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_lints: ^4.0.0

false_secrets:
  - /example/android/app/google-services.json
  - /example/lib/firebase_options.dart